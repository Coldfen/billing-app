
    <form [formGroup]="authForm" (ngSubmit)="submit()">
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Введите email</mat-label>
                <input matInput placeholder="Email" formControlName="email">
                <mat-error *ngIf="email?.invalid && email?.touched">
                  Некорректный email
                </mat-error>
              </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Введите пароль</mat-label>
                <input matInput placeholder="Пароль" formControlName="password">
                <mat-error *ngIf="password?.errors?.['minlength']">
                  Пароль должен быть не меньше {{ password?.errors?.['minlength']?.requiredLength}}
                </mat-error>
              </mat-form-field>
              <button mat-raised-button color="primary" type="submit">Primary</button>
        </div>
