<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Дата создания</th>
            <th>Пакет</th>
            <th>Цена</th>
            <th>Колличество отправок</th>
            <th>Период действия</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tarif of tarifStory; let idx = index">
            <th>{{ idx + 1 }}</th>
            <th>{{ tarif.creationDate }}</th>
            <th>{{ tarif.tarifName }}</th>
            <th>{{ tarif.price  }} <mat-icon class="history_rub">currency_ruble</mat-icon></th>
            <th><span class="history_limit">{{ !!tarif.messageLimit ? tarif.messageLimit : "безлимитный" }} <mat-icon>sell</mat-icon></span></th>
            <th>{{ "c " + tarif.dateStart + " по " + tarif.dateEnd}}</th>
        </tr>
    </tbody>
</table>
