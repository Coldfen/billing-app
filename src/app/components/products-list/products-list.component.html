<section class="products" *ngIf="products; else error">
  <h2 class="products__title">Список пакетов</h2>
  <ul class="products__list">
    <app-product *ngFor="let product of products; let i = index" [product]="product"></app-product>
  </ul>
</section>

<ng-template #error>
    <p class="error">Произошла ошибка при загрузке данных, пожалуйста попробуйте позже</p>
</ng-template>
